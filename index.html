<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <title>FizzBuzz</title>
</head>

<body>

    <div class="container">
        <h1> Fizz Buzz</h1>
        <div class="display">0</div>

        <div class="playButtons">
            <button class="nextButton" id="next">Start</button>
            <button class="smallButton" id="fizz">Fizz</button>
            <button class="smallButton" id="buzz">Buzz</button>
            <button class="bigButton" id="fizzBuzz">Fizzbuzz</button>
            <button id="modalRulesToggle">How to play</button>
            <button class="nextButton" id="restart">â†»</button>
        </div>


        <div class="modal" id="modalRules">
            <div class="modal-content">
                <p>Tap <strong>Fizz</strong> when counter is divisible by <strong>3</strong>. <br></p>
                <p>Tap <strong>Buzz</strong> when counter is divisible by <strong>5</strong>. <br></p>
                <p> Tap <strong>Fizzbuzz</strong> when counter is divisible by <strong> 3 & 5</strong>. </p>
                <span class="closeBtn">&times; I got it!</span>
            </div>
        </div>


    </div>
    <script src="app.js"></script>
</body>

</html>
