<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <title>FizzBuzz</title>
</head>

<body>

    <div class="container">
        <h1> Fizz Buzz</h1>
        <input type="text" class="display" value="0" disabled />
        <button class="nextButton" id="next">Next</button>
        <div class="playButtons">

            <button class="smallButton" id="fizz">Fizz</button>
            <button class="smallButton" id="buzz">Buzz</button>
            <button class="bigButton" id="fizzBuzz">Fizzbuzz</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
